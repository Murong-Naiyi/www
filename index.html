        <script type="text/javascript">
            function GetRequest() {
                var url = location.search;
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    if (str.indexOf("&") != -1) {
                        var strs = str.split("&");
                        for (var i = 0; i < strs.length; i++) {
                            var key = strs[i].split("=")[0];
                            var value = decodeURIComponent(strs[i].split("=")[1]);
                            theRequest[key] = value;
                        }
                    } else {
                        var key = str.split("=")[0];
                        var value = decodeURIComponent(str.split("=")[1]);
                        theRequest[key] = value;
                    }
                }
                return theRequest;
            }

            var Request = GetRequest();

            var go = Request['go'];
            var get = Request['get'];

            var err = false;
            var errgo = false;
            var errget = false;

            var noto = false;

            if (typeof go === 'undefined') {
                errgo = true;
            }
            if (typeof get === 'undefined' && go != 'home') {
                errget = true;
            }

            if (errgo && errget) {
                window.location.replace('https://www.womi.ltd/');
            } else if (errgo || errget) {
                alert('参数缺失');
                document.write('看来是因为网址错误的原因使你没有到达你本应该到达的地方，确保网址正确再重新进入吧！');
            } else {
                if (go === 'hotup') {
                    var step1 = 'https://www.womi.ltd/skyx/mod/hotup';
                    document.write('检测到目标为HotUP');
                } else if (go === 'home') {
                    var step1 = 'https://www.womi.ltd/';
                    noto = true;
                    document.write('检测到目标为尤苏奈尔基本外发');
                } else {
                    err = true;
                }
                document.write('<br>');
                document.write('        ');

                if (!noto && go === 'hotup') {
                    if (get === 'install') {
                        var step2 = '/hotup.zip';
                        document.write('检测到需求为安装');
                    } else if (get === 'change') {
                        var step2 = '/update.md';
                        document.write('检测到需求为更新日志');
                    } else if (get === 'json') {
                        var step2 = '/hotup.json';
                        document.write('检测到需求为更新文件');
                    } else if (get === 'check') {
                        var step2 = '/Thermal_Checker/Thermal_Checker.SH';
                        document.write('检测到需求为温控检测');
                    } else if (get === 'cchange') {
                        var step2 = '/Thermal_Checker/update.md';
                        document.write('检测到需求为温控检测更新日志');
                    } else if (get === 'home') {
                        var step2 = '/';
                        document.write('检测到需求为网站');
                    } else if (get === 'chome') {
                        var step2 = '/Thermal_Checker/';
                        document.write('检测到需求为温控检测网站');
                    } else if (get === 'version') {
                        var step2 = '/version.md';
                        document.write('检测到需求为版本');
                    } else if (get === 'cversion') {
                        var step2 = '/Thermal_Checker/version.md';
                        document.write('检测到需求为温控检测版本');
                    } else {
                        var step2 = '/';
                        document.write('检测到需求为网站');
                    }

                }

                if (err) {
                    alert('参数错误');
                    document.write('看来是因为网址错误的原因使你没有到达你本应该到达的地方，确保网址正确再重新进入吧！');
                }

                document.write('<br>');
                document.write('        ');

                if (noto) {
                    document.write('即将到达链接“', step1, '”，感谢您的使用');
                    window.location.replace(step1);
                } else {
                    var all = step1 + step2;

                    document.write('即将到达链接“', all, '”，感谢您的使用');

                    window.location.replace(all);
                }
            }

                <script language=javascript>
                    function show_date_time() {
                        window.setTimeout("show_date_time()", 1000);
                        var BirthDay = new Date("02-06-2023 22:44:40"); //建站日期
                        var today = new Date();
                        var timeold = (today.getTime() - BirthDay.getTime());
                        var sectimeold = timeold / 1000;
                        var secondsold = Math.floor(sectimeold);
                        var msPerDay = 24 * 60 * 60 * 1000;
                        var e_daysold = timeold / msPerDay;
                        var daysold = Math.floor(e_daysold);
                        var e_hrsold = (daysold - e_daysold) * -24;
                        var hrsold = Math.floor(e_hrsold);
                        var e_minsold = (hrsold - e_hrsold) * -60;
                        var minsold = Math.floor((hrsold - e_hrsold) * -60);
                        var seconds = Math.floor((minsold - e_minsold) * -60);
                        document.getElementById("momk").innerHTML = "网站已运行" + daysold + "天" + hrsold + "小时" + minsold + "分" + seconds + "秒";
                    }
                    show_date_time();
                </script>

            <div id="client-info" align="center"></div>
            <script>
                $(document).ready(function() {
                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', 'https://phus.lu/server/ip.php', true);
                    xhr.onload = function() {
                        if (xhr.status === 200) {
                            var parts = xhr.responseText.split('  ');
                            var ip_addr = parts[0];
                            var ip_city = parts[1] + (parts[2] ? ', ' + parts[2] : '');
                            var ip_isp = parts[3];
                            var ip_ct = parts[4];

                            var table = $('<table></table>');
                            table.append('<tr><th colspan="4">🌐 连接信息</th></tr>');
                            table.append('<tr><td>网络IP</td><td colspan="3">' + ip_addr + '</td></tr>');
                            table.append('<tr><td>所在地</td><td colspan="3">' + ip_city + '</td></tr>');
                            table.append('<tr><td>运营商</td><td colspan="3">' + ip_isp + '</td></tr>');
                            table.append('<tr><td>连接方式</td><td colspan="3">' + ip_ct + '</td></tr>');

                            $('#client-info').append(table);
                        }
                    };
                    xhr.send();
                });
