<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>200OK Working！ 欢迎您的到来！</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="bookmark" href="/favicon.ico">
</head>

<body>
    <canvas id="canvas-basic"></canvas>
    <script src="https://npm.elemecdn.com/granim@2.0.0/dist/granim.min.js"></script>
    <script>
    var granimInstance = new Granim({
        element: '#canvas-basic',
        direction: 'left-right',
        isPausedWhenNotInView: true,
        states : {
            "default-state": {
                gradients: [
                     ['#a18cd1', '#fbc2eb'],
                     ['#fff1eb', '#ace0f9'],
                     ['#d4fc79', '#96e6a1'],
                     ['#a1c4fd', '#c2e9fb'],
                     ['#a8edea', '#fed6e3'],
                     ['#9890e3', '#b1f4cf'],
                     ['#a1c4fd', '#c2e9fb'],
                     ['#fff1eb', '#ace0f9']
               
                ]
            }
        }
    });
    </script>
    <script type="text/javascript">
        function GetRequest() {
            var url = location.search;
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                if (str.indexOf("&") != -1) {
                    var strs = str.split("&");
                    for (var i = 0; i < strs.length; i++) {
                        var key = strs[i].split("=")[0];
                        var value = decodeURIComponent(strs[i].split("=")[1]);
                        theRequest[key] = value;
                    }
                } else {
                    var key = str.split("=")[0];
                    var value = decodeURIComponent(str.split("=")[1]);
                    theRequest[key] = value;
                }
            }
            return theRequest;
        }

        var Request = new Object();
        Request = GetRequest();

        var go, get;
        go = Request['go'];
        get = Request['get'];

        var err = 'false';
        var errgo = 'false';
        var errget = 'false';

        var noto = 'false';

        if (typeof go === 'undefined') {
            var errgo = 'true';
        }
        if (typeof get === 'undefined') {
            var errget = 'true';
        } else {
            if (go === 'home') {
                var errget = 'false';
            }
        }

        if (errgo === 'true' && errget === 'true') {
            window.location.replace('https://www.womi.ltd/');
        } else if (errgo === 'true' || errget === 'true') {
            alert('参数缺失');
            document.write('看来是因为网址错误的原因使你没有到达你本应该到达的地方，确保网址正确再重新进入吧！');
        } else {
            if (go === 'hotup') {
                var step1 = 'https://www.womi.ltd/skyx/mod/hotup';
                document.write('检测到目标为HotUP');
            } else if (go === 'home') {
                var step1 = 'https://www.womi.ltd/';
                var noto = 'true';
                document.write('检测到目标为尤苏奈尔基本外发');
            } else {
                var err = 'true';
            }

            document.write('\n');

            if (noto = 'false' && go === 'hotup') {

                if (get === 'install') {
                    var step2 = '/hotup.zip';
                    document.write('检测到需求为安装');
                } else if (get === 'change') {
                    var step2 = '/update.md';
                    document.write('检测到需求为更新日志');
                } else if (get === 'json') {
                    var step2 = '/hotup.json';
                    document.write('检测到需求为更新文件');
                } else if (get === 'check') {
                    var step2 = '/Thermal_Checker/Thermal_Checker.SH';
                    document.write('检测到需求为温控检测');
                } else if (get === 'cchange') {
                    var step2 = '/Thermal_Checker/update.md';
                    document.write('检测到需求为温控检测更新日志');
                } else if (get === 'home') {
                    var step2 = '/';
                    document.write('检测到需求为网站');
                } else if (get === 'chome') {
                    var step2 = '/Thermal_Checker/';
                    document.write('检测到需求为温控检测网站');
                } else if (get === 'version') {
                    var step2 = '/version.md';
                    document.write('检测到需求为版本');
                } else if (get === 'cversion') {
                    var step2 = '/Thermal_Checker/version.md';
                    document.write('检测到需求为温控检测版本');
                } else {
                    var step2 = '/';
                    document.write('检测到需求为网站');
                }

            }

            if (err === 'true') {
                alert('参数错误');
                document.write('看来是因为网址错误的原因使你没有到达你本应该到达的地方，确保网址正确再重新进入吧！');
            }

            document.write('\n');

            if (noto === 'true') {
                document.write('即将到达链接“', step1, '”，感谢您的使用');
                window.location.replace(step1);
            } else {
                var all = step1 + step2;

                document.write('即将到达链接“', all, '”，感谢您的使用');

                window.location.replace(all);
            }
        }
    </script>
</body>

</html>
